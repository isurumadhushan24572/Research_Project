# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teacher-portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acr24572-hjcmdwbqdzgpdfe4.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_27bc1bf214da4875b3e67270d8c7d0c4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_604e03f77bff4de8887e6478d9c60ded }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acr24572-hjcmdwbqdzgpdfe4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_27bc1bf214da4875b3e67270d8c7d0c4 }}/teacher-transfer-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teacher-portal'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_03cba1368d2c477da8cba4b0bc64b4d5 }}
        images: 'acr24572-hjcmdwbqdzgpdfe4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_27bc1bf214da4875b3e67270d8c7d0c4 }}/teacher-transfer-app:${{ github.sha }}'